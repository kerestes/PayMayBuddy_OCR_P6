<div class="container">
  <div class="centralizer">
      <div style="text-align: end;">
        <h1 style="color: blue">Solde: 3048.51â‚¬</h1>
      </div>
      <mat-card>
          <mat-card-title class="card-title">
              <h2 style="margin-left: auto; margin-right: auto;">Historique de Transactions</h2>
          </mat-card-title>

          <mat-card-actions class="example-container">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

                  <!-- Name Column -->
                  <ng-container matColumnDef="origine">
                      <th mat-header-cell *matHeaderCellDef> Origine </th>
                      <td mat-cell *matCellDef="let element"> {{element.origine}} </td>
                    </ng-container>

                  <!-- Position Column -->
                  <ng-container matColumnDef="montant">
                    <th mat-header-cell *matHeaderCellDef> Montant </th>
                    <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
                  </ng-container>

                  <ng-container matColumnDef="operation">
                    <th mat-header-cell *matHeaderCellDef> Operation </th>
                    <td mat-cell *matCellDef="let element"> {{element.operation}} </td>
                  </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
          </mat-card-actions>
      </mat-card>
  </div>
</div>
