<div class="container">
    <div class="centralizer">
        <mat-card>
            <mat-card-title class="card-title">
                <span style="padding-left: 20px;">Envoyer de l'argent</span>
                <span>
                    <button class="buddy-button" mat-raised-button routerLink="/buddys">
                        Buddys
                    </button>
                </span>
            </mat-card-title>
            <mat-card-actions class="example-container">
                <mat-form-field>
                    <mat-label>Selectionez un Buddy</mat-label>
                    <mat-select>
                        <mat-option value="option">Option</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field floatLabel="always">
                <mat-label>Montant</mat-label>
                <input matInput type="number" class="example-right-align" placeholder="0">
                </mat-form-field>
                <button class="payer-button" mat-raised-button color="primary">
                Payer
                </button>
            </mat-card-actions>
        </mat-card>
        <mat-card>
            <mat-card-title >
                <span style="padding-left: 20px;">Mes Transactions</span>
            </mat-card-title>

            <mat-card-actions class="example-container">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="buddy">
                      <th mat-header-cell *matHeaderCellDef> Buddy </th>
                      <td mat-cell *matCellDef="let element"> {{element.buddy}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef> Description </th>
                      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

                    <ng-container matColumnDef="montant">
                      <th mat-header-cell *matHeaderCellDef> Montant </th>
                      <td mat-cell *matCellDef="let element"> {{element.montant}} â‚¬</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
