<div class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" required>
          @if(loginForm.get('email') && loginForm.get('email')){
            <mat-error>Rentrez un mail valid</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mot de Passe</mat-label>
          <input matInput type="{{hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="Mot de Passe" required>

          <button mat-icon-button matSuffix (click)="tooglePasswordVisibility()">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>

          @if(loginForm.get('password') && loginForm.get('password')){
            <mat-error>Rentrez un mot de passe valide</mat-error>
          }
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="accent" routerLink="/registrer">Vous n'avez pas un compte ? Registrez-vous</button>
    </mat-card-actions>

  </mat-card>
</div>
