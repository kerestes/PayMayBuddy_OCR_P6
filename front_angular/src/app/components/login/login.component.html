<div class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" id="email" placeholder="Email" required>
          @if("email.invalid && (email.dirty || email.touched)"){
            <mat-error>Rentrez un mail valid</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mot de Passe</mat-label>
          <input matInput type="{{hidePassword ? 'password' : 'text'}}" id="password" formControlName="password" placeholder="Mot de Passe" required>

          <button id="passwordVisibility" mat-icon-button matSuffix (click)="tooglePasswordVisibility()">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>

          @if("password.invalid && (password.dirty || password.touched)"){
            <mat-error>Rentrez un mot de passe valide</mat-error>
          }
        </mat-form-field>

        <button mat-raised-button id="submit" color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" routerLink="/registrer">Vous n'avez pas un compte ? <br> Registrez-vous</button>
    </mat-card-actions>

  </mat-card>
</div>
