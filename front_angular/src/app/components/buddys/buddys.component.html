<div class="container">
    <div class="centralizer">
        <mat-card>
            <mat-card-title class="card-title">
                <span style="padding-left: 20px;">Mes Buddys</span>
                <span>
                    <button class="buddy-button" mat-raised-button (click)="addBuddyDialog()">
                        Buddy +
                    </button>
                </span>
            </mat-card-title>

            <mat-card-actions class="example-container">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

                    <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef> Nom </th>
                        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                      </ng-container>

                    <ng-container matColumnDef="prenom">
                      <th mat-header-cell *matHeaderCellDef> Prenom </th>
                      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="idUser">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="primary" (click)="modalTransfer(element)">Transaction</button> </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
