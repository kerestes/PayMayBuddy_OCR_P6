<h1 mat-dialog-title style="background-color: blue; color: white; margin: auto; width: 100%">Ajouter un Buddy</h1>
<div mat-dialog-content style="padding-top: 20px;">
  @if(!newBuddy.email){
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title style="margin: 20px;">Chercher par mail</mat-card-title>
      </mat-card-header>
      <form [formGroup]="chercherBuddyForm">
      <mat-card-content>
          <mat-form-field appearance="outline" style="margin-left: 20px; margin-right: 20px;">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" id="email" placeholder="Email" required>
            @if("email.invalid && (email.dirty || email.touched)"){
              <mat-error>Rentrez un mail valid</mat-error>
            }
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button style="margin: 0 auto 20px auto;" type="submit" [disabled]="chercherBuddyForm.invalid" (click)="onSubmit()">Chercher</button>
      </mat-card-actions>
      </form>
    </mat-card>
  } @else {
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title style="margin: 20px;">Confirmer le nouveau Buddy</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h3>Nom</h3>
        <span>{{newBuddy.nom}}</span>
        <h3>Prenom</h3>
        <span>{{newBuddy.prenom}}</span>
        <h3>Email</h3>
        <span>{{newBuddy.email}}</span>
      </mat-card-content>
      <mat-card-actions style="margin: 20px;">
        <button mat-raised-button mat-dialog-close color="primary" (click)="confirmer()">Confirmer</button>
        <button mat-raised-button mat-dialog-close color="warn" style="margin-left: auto;">Close</button>
      </mat-card-actions>
    </mat-card>
  }
</div>
